<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WOIC 2025 Badge Generator</title>
  <style>
    :root {
      --bg: #14284b;
      --accent: #ffce00;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      margin: 0; font-family: var(--font);
      background: var(--bg); color: #fff;
      text-align: center; padding: 24px;
    }
    h1 { margin: 0 0 10px; }
    canvas {
      width: min(90vw, 800px);
      height: auto;
      border: 2px solid var(--accent);
      border-radius: 16px;
      margin-top: 20px;
      background: #000;
      cursor: grab;
    }
    .controls {
      margin-top: 16px;
      display: flex; justify-content: center;
      gap: 12px; flex-wrap: wrap;
    }
    .btn {
      background: var(--accent); color: #111;
      font-family: var(--font); font-weight: 700;
      border: none; border-radius: 8px;
      padding: 12px 24px; font-size: 16px;
      cursor: pointer; min-width: 160px;
    }
    .btn:hover { background: #e0b800; }
    input[type="file"] { display: none; }
    .slider {
      width: 200px; margin-left: 10px;
    }
    .zoom-controls {
      margin-top: 12px;
      display: flex; justify-content: center; align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>WOIC 2025 Badge Generator</h1>
  <p>Upload and adjust your photo, then download your badge with the official frame.</p>

  <!-- Buttons -->
  <div class="controls">
    <label class="btn">
      <input id="file" type="file" accept="image/*" />
      Upload Photo
    </label>
    <button id="download" class="btn">Download Badge</button>
    <button id="reset" class="btn">Reset</button>
  </div>

  <!-- Zoom slider -->
  <div class="zoom-controls">
    <button id="zoomOut" class="btn">â€“</button>
    <input id="zoomSlider" type="range" min="0.1" max="3" step="0.01" value="1" class="slider">
    <button id="zoomIn" class="btn">+</button>
  </div>

  <!-- Final Badge -->
  <canvas id="canvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('file');
    const btnDownload = document.getElementById('download');
    const btnReset = document.getElementById('reset');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');

    const frame = new Image();
    frame.src = 'woic-frame.png'; // keep in repo folder
    let userImg = null;
    let scale = 1, offsetX = 0, offsetY = 0;
    let dragging = false, lastX = 0, lastY = 0;

    frame.onload = () => draw();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImg) {
        const imgW = userImg.width * scale;
        const imgH = userImg.height * scale;
        const x = canvas.width/2 - imgW/2 + offsetX;
        const y = canvas.height/2 - imgH/2 + offsetY;
        ctx.drawImage(userImg, x, y, imgW, imgH);
      }
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
    }

    // Upload
    fileInput.addEventListener('change', e => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        userImg = new Image();
        userImg.onload = () => {
          scale = 1; offsetX = 0; offsetY = 0;
          zoomSlider.value = 1;
          draw();
        };
        userImg.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Drag to move
    canvas.addEventListener('mousedown', e => {
      dragging = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
      canvas.style.cursor = "grabbing";
    });
    canvas.addEventListener('mousemove', e => {
      if (!dragging) return;
      const dx = e.offsetX - lastX;
      const dy = e.offsetY - lastY;
      offsetX += dx;
      offsetY += dy;
      lastX = e.offsetX;
      lastY = e.offsetY;
      draw();
    });
    canvas.addEventListener('mouseup', () => { dragging = false; canvas.style.cursor = "grab"; });
    canvas.addEventListener('mouseleave', () => { dragging = false; canvas.style.cursor = "grab"; });

    // Zoom slider
    zoomSlider.addEventListener('input', () => {
      scale = parseFloat(zoomSlider.value);
      draw();
    });
    zoomIn.addEventListener('click', () => {
      scale = Math.min(3, scale + 0.1);
      zoomSlider.value = scale;
      draw();
    });
    zoomOut.addEventListener('click', () => {
      scale = Math.max(0.1, scale - 0.1);
      zoomSlider.value = scale;
      draw();
    });

    // Download
    btnDownload.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'WOIC2025_Badge.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Reset
    btnReset.addEventListener('click', () => {
      fileInput.value = '';
      userImg = null;
      scale = 1; offsetX = 0; offsetY = 0;
      zoomSlider.value = 1;
      draw();
    });
  </script>
</body>
</html>
